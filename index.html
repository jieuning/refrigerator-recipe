<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./image/refrigerator_icon.png">
    <link rel="stylesheet" href="./public/style/common.css">
    <link rel="stylesheet" href="./views/main/main.css">
    <script type="module" src="./views/main/main.js"></script>
    <title>냉장고 비우기</title>
</head>

<body>
    <div id="container" class="main_container">
        <div class="shadow"></div>
        <header>
            <div class="header_wrap">
                <h1 class="header_title">추천 레시피</h1>
                <span class="all_remove_btn">전체 삭제</span>
            </div>
        </header>
        <section class="main"></section>
        <a href="./views/customized/index.html#">
            <button class="costomized_btn">맞춤 레시피 보기</button>
        </a>
        <div class="open_modal_btn_wrap">
            <span class="ballon">버튼을 클릭해 재료를 추가해보세요!</span>
            <button class="open_modal_btn"></button>
        </div>
        <nav class="add_modal">
            <div class="add_modal_wrap">
                <span class="modal_close"></span>
                <h2 class="modal_title">재료 추가하기</h2>
                <div class="add_input">
                    <label for="food">
                        <h2>냉장고 재료</h2>
                        <input type="text" name="food" id="ingred_txt" placeholder="냉장고 재료를 추가해주세요(하나만 가능)">
                    </label>
                    <label for="food">
                        <h2>유통 기한</h2>
                        <input type="date" name="date" id="expiration_date">
                        <p class="alarm_message">*유통기한 기준일은 현재 날짜 기준입니다.</p>
                    </label>
                    <button class="submit_btn" type="submit">재료 추가하기</button>
                </div>
            </div>
        </nav>
</body>

</html>
